<!DOCTYPE html>
<html ng-app="Chat">
<head>

	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<script src="http://js.pusher.com/3.1/pusher.min.js"></script>
	<script src="http://cdn.jsdelivr.net/angular.pusher/latest/pusher-angular.min.js"></script>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	

	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Chat realtime</title>
</head>
<body class="grey lighten-5" ng-controller="Controller as app">
	
	
	
	
	 <nav>
    <div class="nav-wrapper blue lighten-1">
      <a href="#" class="brand-logo center">Chat realtime</a>
      
    </div>
  </nav>
		<div class="row">
			
			<div class="input-field col s12 m10">
				<input type="text" ng-model="app.autor"  size="30"
				class="validate" id="autor">
				<label for="autor">Escribe tu nombre</label>
			</div>
			<div class="col s12">
			<ul class="collection">
      
    
  
				<li class="collection-item" ng-repeat="message in app.messages">

					<b>{{message.autor+": "}}</b> {{message.text}}
				</li>
				  </ul>
			</div>
			<form class="col s12" ng-submit="app.add()">
				<div class="input-field col s12 m10">
					<input type="text" ng-model="app.text"  size="30"
					class="validate" id="message">
					<label for="message">Escribe un mensaje</label>
				</div>

				<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
					<i class="material-icons right">send</i>
				</button>
			</form>
		</div>
		<span>-Made by Raul Lara 27/06/2016 </span>
		
</body>
</html>
